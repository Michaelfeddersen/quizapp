<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizapp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <div class="over">
    <div class="main">
      <div class="card hcard">
        <div class="bgimg position-relative" id="head">
          <div class="sound-btn">
            <input type="checkbox" id="soundCheckbox" />
            <label for="soundCheckbox" class="toggleSwitch">
              <div class="speaker">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                  <path
                    d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                    style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                  <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                    style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                </svg>
              </div>

              <div class="mute-speaker">
                <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                  <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                  <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                </svg>
              </div>
            </label>
          </div>
          <h1 class="header-title">Das Mallorca Quiz</h1>
        </div>
        <div id="progressbarround" class="progress rounded-bottom borderradius0">
          <div class="progress-bar" role="progressbar" id="progressbar" style="width: 0%" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">
            0%
          </div>
        </div>
        <div class="card-body" id="cardEnd" style="display: none;">
          <h4 class="textcenter">Geschafft! :)</h4>
          <div class="textcenter" id="goal">

          </div>
          <div class=" rounded mt-2 trophy">
            <div class="trophyimg rounded "></div>

          </div>
          <div class="endfooter mt-2">
            <button onclick="restartGame()" class="btn btn-primary" id="restart-button">
              Erneut Spielen
            </button>
          </div>
        </div>

        <div class="card-body" id="cardQuestion">
          <h5 class="card-title">Frage</h5>
          <p class="card-text" id="questionText">
          </p>

          <div class="carda card mb-2 width100" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1"></div>
          </div>
          <div class="carda card mb-2 width100" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2"></div>
          </div>
          <div class="carda card mb-2 width100" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3"></div>
          </div>
          <div class="carda card mb-2 width100" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4"></div>
          </div>
          <div class="question-footer">
            <div>
              <div id="questionNumber"></div>
            </div>
            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button">
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
